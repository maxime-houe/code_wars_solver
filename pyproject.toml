[tool.poetry]
name = "code_wars_gpt"
version = "0.1.0"
description = "Use chatGPT to solve code katas from code wars"
authors = ["Maxime Hou√© <maxhoue@gmail.com>"]
readme = "README.md"
repository = "https://github.com/wefight-devs/code_wars_gpt"

[[tool.poetry.source]]
name = 'pypi_'
url = 'https://pypi.org/simple'

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
pydantic = "^2.4.2"
selenium = "^4.15.2"
pydantic-settings = "^2.0.3"
langchain = "^0.0.332"
openai = "^1.2.0"


[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
black = "^23.1.0"
hypothesis = "^6.70.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"

[tool.poetry.group.local]
optional = true

[tool.poetry.group.local.dependencies]

[tool.pytest.ini_options]
python_files = ["*_test.py"]
markers = [
    "integration",
    "unit",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
